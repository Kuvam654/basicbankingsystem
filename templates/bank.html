<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Bank Information</h2>

    <form>
        <h1> BANK DETAILS: </h1>
        <label for="bankname">Bank Name:</label>
        <input type="text" id="bankname" name="bankname" value="{{ bankname }}" readonly>

        <label for="bankcode">Bank Code:</label>
        <input type="text" id="bankcode" name="bankcode" value="{{ bankcode }}" readonly>

        <label for="bankaddress">Address:</label>
        <input type="text" id="bankaddress" name="bankaddress" value="{{ bankaddress }}" readonly>

        <h2> Branch Details: </h1>
        <label for="branchid">Branch ID:</label>
        <input type="text" id="branchid" name="branchid" value="{{ branchid }}" readonly>

        <label for="branchname">Branch Name:</label>
        <input type="text" id="branchname" name="branchname" value="{{ branchname }}" readonly>

        <label for="branchaddress">Address:</label>
        <input type="text" id="branchaddress" name="branchaddress" value="{{ branchaddress }}" readonly>
    </form>

    <script>
        function submitForm() {
            // Add logic here if needed
        }
    </script>

</body>
</html>
