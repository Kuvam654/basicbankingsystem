<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            margin-left: 10px;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">Your Symbol/Logo</div>
        <div class="buttons-container">
            <button class="button" onclick="redirectToWebsite1()">Button 1</button>
            <button class="button" onclick="redirectToWebsite2()">Button 2</button>
            <button class="button logout-button">Logout</button>
        </div>
    </div>

    <script>
        function redirectToWebsite1() {
            // Redirect to Website 1
            window.location.href = 'account.html';
        }

        function redirectToWebsite2() {
            // Redirect to Website 2
            window.location.href = 'loan.html';
        }
    </script>
</body>
</html>
